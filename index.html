<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fashion Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to Fashion Store</h2>
            <p>Your one-stop shop for the latest fashion trends.</p>
        </section>

        <section id="shop">
            <h2>Shop by Size</h2>
            <div class="size-filter">
                <button>Small</button>
                <button>Medium</button>
                <button>Large</button>
                <button>Extra Large</button>
            </div>
            <div class="products">
                <!-- Product items will go here -->
            </div>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>Fashion Store is dedicated to bringing you the latest styles at affordable prices.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Fashion Store. All rights reserved.</p>
    </footer>
</body>
</html></html>
